name: Version and Publish

on:
  workflow_call:
    inputs:
      version-type:
        required: false
        type: string # possible values: major, minor, patch
        default: patch  
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Type of version bump'
        default: patch
        required: true
        type: choice 
        options:
          - patch
          - minor
          - major

jobs:
  version-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Bump version
        run: npm version ${{ inputs.version-type }} --no-git-tag-version

      - name: Commit bumped version
        uses: EndBug/add-and-commit@v9
        with:
          author_name: anubahv-solanki
          author_email: anubhav.solanki@leanix.net
          message: "Bump ${{ inputs.version-type }} version"

      - name: Publish Library to private NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          registry: https://npm.pkg.github.com
          package: 'package.json'
          token: ${{ secrets.GITHUB_TOKEN }}
          check-version: true
          access: restricted
